<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Player Spotify</title>
</head>
<body>
    <img src="">
    <div class="descricao">
        <h2></h2>
        <i></i>
    </div>
    <div class="duracao">
        <div class="barra">
            <progress value="0" max="1"></progress>
            <div class="ponto"></div>
        </div>
        <div class="tempo">
            <p class="inicio">0:00</p>
            <p class="fim"></p>
        </div>
    </div>
    <div class="player">
        <i class="fas fa-step-backward setas anterior" onclick="musicaAnterior()"></i>
        <i class="fas fa-play-circle botao-play" onclick="tocarMusica()"></i>
        <i class="fas fa-pause-circle botao-pause" onclick="pausarMusica()"></i>
        <i class="fas fa-step-forward setas proxima" onclick="musicaProxima()"></i>
    </div>
    <audio src="../Player de audio/aud/Metric - Black Sheep (Brie Larson Vocal Version) ft. Brie Larson.mp3"></audio>
    <script src="../Player de audio/script.js"></script>
</body>
</html>
